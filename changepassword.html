<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .container {
        width: 30%;
        margin: 200px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    label {
        font-weight: bold;
    }
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <form action="change">
        <table>
            <tr>
                <td><label for="old">Enter old password:</label></td>
                <td><input type="password" id="old" name="Old"></td>
            </tr>
            <tr>
                <td><label for="new1">Enter new password:</label></td>
                <td><input type="password" id="new1" name="New1"></td>
            </tr>
            <tr>
                <td><label for="new2">Confirm password:</label></td>
                <td><input type="password" id="new2" name="New2"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Confirm"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
